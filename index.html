<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elaborate your registration form entries</title>
    <style>
        form label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <form>
        <h2><u>Personal Information Form:</u></h2>
        <label>Name:</label><br>
        <input type="text" placeholder="Type your name"><br>
        <label>Email:</label><br>
        <input type="email" placeholder="Type your Email"><br>
        <label>Password:</label><br>
        <input type="password" placeholder="Type your Password"><br>
        <label>Age:</label><br>
        <input type="number" placeholder="Type your Age"><br>
        <label>Gender:</label><br>
        <input type="radio">Male<br>
        <input type="radio">Female<br>
        <label>Birthday:</label><br>
        <input type="date"><br>
        <label>:Years of Experience:</label><br>
        <input type="checkbox">5<br>
        <input type="checkbox">10<br>
        <input type="checkbox">15<br>
        <input type="checkbox">20<br>
        <label>Why do you want this job?:</label>
        <textarea>

        </textarea> 
    </form>
</body>
</html>
